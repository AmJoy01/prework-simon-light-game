<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>
    <!-- March 24th = 5:50pm to  6:35pm   Total Time = 45min-->

    <!-- this is the start of content -->
    <h1>Light and Sound Memory Game</h1>
    <p>Welcome to the game! Repeat back the pattern by pressing buttons.</p>
<!--     <div id="difficulty">
      <p>
      Pick the difficulty you want and then press Start!
      </p>
    <button id="easyBtn" onclick="easyMode()">Easy</button>

    <div id="speed">
      <p>
        You can adjust the speed!
      </p>
      <button id="slowBtn" onclick="slowSpeed()">Slower</button>
      <button id="normalBtn" onclick="normalSpeed()">Normal</button>
      <button id="fasBtn" onclick="fastSpeed()">Faster</button>
    </div>
    
    <button id="startBtn" onclick="startGame()">Start</button>   
    
    

    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
    </div>
  </body>
